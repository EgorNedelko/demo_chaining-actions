      <div class="wrapper">

               <div class="specs-item">
                  <h5>status</h5>

               </div>
               <div class="specs-item">
                  <h5>steps</h5>
                  <span id="itemCounter">1</span>
               </div>
               <div class="specs-item">
                  <h5>runs</h5>
                  <span>0</span>
               </div>
            </div>
         </header>

         <div class="btns">
            <div class="quick-navigation">
               <div class="path-item-container projects-container">
                  <button class="path-item pr-link" type="button">Projects</button>
                  <div class="path-item-text pr-path display-none" class="path-item-selected"></div>
               </div>
               <div class="path-line"></div>
               <div class="path-item-container modules-container">
                  <button class="path-item mod-link inactive" type="button">Mod</button>
                  <div class="path-item-text mod-path display-none" class="path-item-selected"></div>
               </div>
               <div class="path-line"></div>
               <div class="path-item-container scenarios-container inactive">
                  <button class="path-item scen-link inactive" type="button">Scen</button>
                  <div class="path-item-text scen-path display-none" class="path-item-selected"></div>
               </div>
            </div>

            <input class="btn btn-blue" type="button" value="New" name="New">
         </div>

         <div class="divider">
            <span class="divider-project-name">name</span>
            <span>status</span>   
            <span style="margin-left: 35px;">modules</span>
            <span>scenarios</span>
