      <nav class="sidebar">

      <div class="wrapper">

            <div class="header-specs">
               <div class="specs-item">
                  <h5>name</h5>
                  <span id="itemName"></span>
               </div>
               <div class="specs-item">
                  <h5>status</h5>
                  <span>Created</span>
               </div>
               <div class="specs-item">
                  <h5>scenarios</h5>
                  <span id="itemCounter">0</span>
               </div>
               <div class="specs-item">
                  <h5>runs</h5>

               </div>
            </div>
         </header>

         <div class="btns">

            <div class="quick-navigation">
               <div class="path-item-container projects-container">
                  <button class="path-item pr-link opened" type="button">Pr</button>
                  <div class="path-item-text pr-path" class="path-item-selected"></div>
               </div>
               <div class="path-line colored"></div>
               <div class="path-item-container modules-container">
                  <button class="path-item mod-link opened" type="button">Mod</button>
                  <div class="path-item-text mod-path" class="path-item-selected"></div>
               </div>
               <div class="path-line extended colored"></div>
               <div class="path-item-container scenarios-container inactive">
                  <button class="path-item scen-link" type="button">Scenarios</button>
                  <div class="path-item-text scen-path display-none" class="path-item-selected"></div>
               </div>
            </div>
   
            <div class="btns-col-3">
               <input class="btn btn-blue" type="button" value="Add Scenario" name="Add Scenario">
               <input class="btn btn-blue" type="button" value="Schedule" name="Schedule">
               <input class="btn btn-green" type="button" value="Execute All" name="Execute All">
               <input class="btn btn-green" type="button" value="Disable" name="Disable">
               <input class="btn btn-red" type="button" value="Delete" name="Delete">
            </div>
         </div>

         <div class="divider">
            <span class="divider-scenario-name">name</span>
            <span>status</span>   
            <span>steps</span>   
            <span>runs</span>
            <span>actions</span>
         </div>
