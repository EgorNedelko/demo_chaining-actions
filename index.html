<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DogQ Demo</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700;800&family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../css/base.css">
   <link rel="stylesheet" href="../css/index.css">
</head>
<body>
   <h2 class="create-account-title">Create your account now</h2>
   <div class="register-wrapper">
      <div class="register-form-container">
         <div class="register-container-header">
            <p class="github-text">Sign up with</p>
            <a class="btn btn-white github-btn">
               <img src="https://img.icons8.com/material-outlined/24/4a90e2/github.png"/>
               <span class="github-btn-text">Github</span>
            </a>
         </div>
         <div class="register-container-body">
            <p class="credintials-text">Or sign up with credentials</p>
            <input type="text" placeholder="Name" class="register-input register-name-input">
            <input type="text" placeholder="Email" class="register-input register-email-input">
            <input type="text" placeholder="Password" class="register-input register-password-input">
            <input type="text" placeholder="Team" class="register-input register-teamname-input">
            <label class="termsOS-checkbox-label">
               <input type="checkbox" class="termsOS-checkbox">
               I agree to the Privacy Policy and Terms of Service
            </label>
            <input class="btn btn-blue create-acc-btn" type="button" value="Create Account" name="Create Account">
         </div>
      </div>
   </div>
   <script>
      const changeCurrentLocation = newValue => localStorage.setItem('currentLocation', newValue)
      document.querySelector('.create-acc-btn').addEventListener('click', () => { changeCurrentLocation('projects'); window.location = "./pages/projects.html";  })
      document.querySelector('.github-btn').addEventListener('click', () => { changeCurrentLocation('projects'); window.location = "./pages/projects.html";  })
      window.addEventListener('keydown', (e) => { if (e.key == "Enter") { changeCurrentLocation('projects'); window.location = "./pages/projects.html";  }})
   </script>
</body>
</html>
