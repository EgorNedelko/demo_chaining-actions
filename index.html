<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>dogq_ui_demo</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header-specs">
            <div class="specs-item">
               <h5>name</h5>
               <span>chaining</span>
            </div>
            <div class="specs-item">
               <h5>status</h5>
               <span>created</span>
            </div>
            <div class="specs-item">
               <h5>steps</h5>
               <span id="stepsCounter">1</span>
            </div>
            <div class="specs-item">
               <h5>runs</h5>
               <span>0</span>
            </div>
         </div>
      </header>

      <div class="btns">
         <div class="btns-col-1">
            <input class="btn btn-blue" type="button" value="Back">
         </div>
         <div class="btns-col-2">
            <input class="btn btn-blue" type="button" value="Add Step" name="Add">
            <input class="btn btn-blue" type="button" value="Copy" name="Copy">
            <input class="btn btn-green" type="button" value="Execute" name="Execute">
            <input class="btn btn-green" type="button" value="Disable" name="Disable">
            <input class="btn btn-red" type="button" value="Delete" name="Delete">
         </div>
      </div>

      <div class="divider">
         <span style="margin-left: 72px;">order</span>
         <span style="margin-left: 74px;">action</span>
      </div>

      <div class="steps">
         
         <div class="step">
            <img class="order-icon" src="https://img.icons8.com/material-outlined/24/000000/menu--v1.png"/>
            <span class="order-num">1</span>
            <div class="inputs-group">
               <div class="dropdown-container">
                  <button class="btn btn-white dropdown-btn" type="button">Select Type</button>
                  <div class="dropdown">
                     <a class="dropdown-item">Go To URL</a>
                     <a class="dropdown-item">Check URL</a>
                     <a class="dropdown-item">Check path</a>
                     <a class="dropdown-item">Find element</a>
                     <a class="dropdown-item">Click element</a>
                     <a class="dropdown-item">Find input</a>
                     <a class="dropdown-item">Type in</a>
                     <a class="dropdown-item">Find text</a>
                     <a class="dropdown-item">Element doesn't exist</a>
                  </div>
               </div>
               <input class="step-input" type="text" placeholder="Select Type first">
            </div>
            <img class="trashbin-icon" src="https://img.icons8.com/external-kmg-design-flat-kmg-design/32/000000/external-trash-bin-ui-essential-kmg-design-flat-kmg-design.png"/>
         </div>
         
      </div>
      
      <div class="btns-bottom">
         <input class="btn btn-blue" type="button" value="Add Step" name="Add">
         <input class="btn btn-green" type="button" value="Execute" name="Execute">
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
